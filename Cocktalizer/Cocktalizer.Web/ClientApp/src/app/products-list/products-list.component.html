<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>
      {{ product.name }}
    </td>
    <td>{{ product.category }}</td>
    <td>{{ product.price | number }}</td>
  </tr>
  </tbody>
</table>
